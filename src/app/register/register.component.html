<form [formGroup]="registerForm">
  <div class="form-item"><label for="firstName">First name</label><input type="text"  formControlName="firstName" placeholder="Enter First name" required></div>
  <div class="form-item"><label for="lastName">Last Name</label><input type="text"  formControlName="lastName" placeholder="Enter Last name" required></div>
  <div class="form-item"><label for="username">username</label><input type="text"  formControlName="username" placeholder="Pick a username" required></div>
  <div class="form-item"><label for="email">Email</label><input type="email" formControlName="email"  placeholder="Enter email" required></div>
  <div class="form-item"><label for="password">Password</label><input type="password" formControlName="password"  placeholder="Enter password" required></div>
  <div class="form-item"><label for="confirmPassword">Confirm Password</label><input type="password"  formControlName="confirmPassword" placeholder="Enter confirm password" required></div>
  <div class="form-item"><button (click)="log()" [disabled]="!registerForm.valid">Submit </button></div>
</form>
