<div class="container">
  <div class="row">
    <div class="col-sm-6 mx-auto">
      <form [formGroup]="loginForm" class="mt-5">
        <div class="form-group row">
          <label for="email" class="col-sm-4 col-form-label">Email</label>
          <div class="col-sm-8">
            <input type="email" formControlName="email" class="form-control" placeholder="Enter email" required>
            <div class="error-message" *ngIf="loginForm.get('email').errors" [ngClass]="{'is-valid invalid-feedback':loginForm.get('email').touched && loginForm.get('email').invalid}">
              <div *ngIf="loginForm.get('email').errors.required">Email is required.</div>
              <div *ngIf="loginForm.get('email').errors.email">Enter a valid email</div>
            </div>
          </div>
        </div>
        <div class="form-group row">
          <label for="password" class="col-sm-4 col-form-label">Password</label>
          <div class="col-sm-8">
            <input type="password" formControlName="password" class="form-control" placeholder="Enter password" required>

            <div class="error-message" [ngClass]="{'is-valid invalid-feedback':loginForm.get('password').touched && loginForm.get('password').invalid}">
              <div>Password is required.</div>
            </div>
          </div>
        </div>
        <button (click)="submit()" class="btn btn-primary">Submit </button>
        <div *ngIf="loginError">Email or password is wrong.</div>
      </form>
      <div class="float-right"><a routerLink="/register" class="badge badge-secondary p-2 m-2">Register</a></div>
    </div>
  </div>
</div>
